<div class="header-container">
  <img width="40" alt="CurrencyConverter" src="assets/images/logo.png " />
  <div>
    <app-button
      *ngFor="let link of defaultLinks"
      text="{{ link.label }}"
      color="var(--color-primary)"
      (btnClick)="navigateTo(link)"
    ></app-button>
  </div>
</div>
<div class="title-container">
  {{ title }}
  <app-button
    text="Go Back"
    color="primary"
    (btnClick)="goBack()"
    *ngIf="displayBackButton()"
  ></app-button>
</div>
